<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width; initial-scale=1.0;">
        <link rel="stylesheet" href="HelloWorld.css" media="screen">
    </head>
    <body>
        <div class="header">
            Hello World
            <a href="HelloWorld.html">
                <input class="btn-login" type="submit" value="Log In">
            </a>
        </div>
        <div class="form">
            <span class="signup-title">Sign Up</span>
            <div class="input-fields">
                <input class="username" type="text" placeholder="Enter name">
                <input class="password" type="text" placeholder="Enter password">
            </div>
            <div class="buttons">
                <input class="btn-submit" type="submit" value="Submit">
                <input class="btn-reset" type="reset" value="Clear">
            </div>
        </div>
    </body>
</html>
