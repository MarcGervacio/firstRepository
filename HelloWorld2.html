<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width; initial-scale=1.0;">
        <link rel="stylesheet" href="HelloWorld.css" media="screen">
    </head>
    <body>
        <div class="header">
            Hello World
            <a href="HelloWorld.html">
                <input class="btn-login" type="submit" value="Log In">
            </a>
        </div>
        <div class="signup-form">
            <span class="signup-title">Personal Information</span>
            <div class="input-fields-signup">
                <input class="name" type="text" placeholder="Name" required>
                <input class="address" type="text" placeholder="Home Address" required>
                <input class="number" type="tel" placeholder="Mobile Number" required>
                <input class="birthday" type="date" value="2021-01-01" required>
                <input class="email" type="email" placeholder="Email Address" required>
                <input class="age" type="number" placeholder="Age" required>
                <select class=gender>
                    <option>Male</option>
                    <option>Female</option>
                    <option>LGBT</option>
                </select>
            </div>
            <span class="signup-title">Account Information</span>
            <div class="input-fields-signup">
                <input class="signup-username" type="text" placeholder="Username" required>
                <input class="signup-password" type="password" placeholder="Password" required>
            </div>
            <div class="buttons">
                <input class="btn-submit" type="submit" value="Submit">
                <input class="btn-reset" type="reset" value="Clear">
            </div>
        </div>
    </body>
</html>
